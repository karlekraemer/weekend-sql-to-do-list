<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL | TO-DO LIST</title>
    <script src="/vendors/jquery.js"></script>
    <script src="/scripts/client.js"></script>
    <link rel="stylesheet" href="/styles/styles.css">
    <title>SQL | TO-DO LIST</title>
    <link rel="stylesheet" href="/styles/styles.css" />
</head>

<body>
    <h1>to-do</h1>
    <hr>
    <div class="task-entry">
        <label for="new-task">new task to complete: </label>
        <input type="text" id="new-task" placeholder="task"/>

        <button id="submit">submit</button>
    </div>
    <h2>Why I need to get to work!</h1>
    <div class="table-container">
        <table class="task-table" id="incompleteTableWrapper">
            <thead>
                <tr>
                    <th>task</th>
                    <th>status</th>
                    <th>delete</th>
                </tr>
            </thead>
            <tbody id="incompleteTableBody">
            </tbody>
        </table>
    </div>


</body>
</html>
